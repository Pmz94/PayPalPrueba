<!DOCTYPE html>
<html lang = "es">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">

    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">

</head>

<body>
    <div class = "container text-center">
        <div class = "row justify-content-center">
            <div class = "col-auto">
                <img class = "paypallogo" src = "https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo.svg" alt = "PayPalLogo">
                <div class = "box">
                    <h2><strong>Paga algo</strong></h2>
                    <hr>
                    <form id = "form" action = "crearpago.php" method = "POST" autocomplete = "off">
                        <!--<div class = "form-group">
                            <input class = "form-control" type = "text" name = "product" placeholder = "Producto" required>
                        </div>-->
                        <div class = "form-group">
                            <select class = "form-control" name = "product">
                                <option>Inscripcion</option>
                                <option>Materia</option>
                                <option>Colegiatura</option>
                                <option>Examen Extraordinario</option>
                                <option>Idioma</option>
                                <option>Curso de verano</option>
                            </select>
                        </div>
                        <div class = "form-group">
                            <input class = "form-control" type = "number" name = "price" placeholder = "Precio/Unidad" min = "1" required>

                        <div class = "form-group">
                            <input class = "form-control" type = "number" name = "quantity" placeholder = "Cantidad" min = "1" max = "50" required>
                        </div>
                        <p>

                            <span>Env√≠o: $1</span>
                        </p>
                        <hr>
                        <p>
                            <strong>Total: $<strong id = "total">0</strong></strong>
                        </p>
                        <div>
                            <input class = "btn btn-paypal" type = "submit" value = "Comprar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
