	<script type = "text/javascript">
		$(function() {
			function calcular() {
				var price = $('#product option:selected').data('price');
				$('[name="price"]').val(price);
				var quantity = $('[name="quantity"]').val();
				var total = price * quantity;
				if(isNaN(total) === true) {
					$('#total').text(0);
				} else {
					$('#total').text(total);
				}
			}

			$('#product').change(function() {
				calcular();
			});

			$('[name="quantity"]').keyup(function() {
				calcular();
			});
		});
	</script>
