			getProductos();

			$producto.on('change', function() {
				$precio.val($(this).find('option:selected').data('price'));

				if($cantidad.val() != '') {
					getTotal(parseInt($precio.val()), parseInt($cantidad.val()));
				}
			});

			$cantidad.on('keyup change', function() {
				if($precio.val() != '') {
					getTotal(parseInt($precio.val()), parseInt($cantidad.val()));
				}
			});

			$btn_paypal_php.on('click', function() {
				if(!validar()) {
					showToast('Llene los campos', 'y dele al check');
					return false;
				}

				$.ajax({
					type: 'POST',
					url: 'actions/crearpago.php',
					dataType: 'json',
					data: {
						id_producto: parseInt($producto.val()),
						producto: $producto.find('option:selected').text(),
						precio: parseInt($precio.val()),
						cantidad: parseInt($cantidad.val())
					}
				}).done(function(data) {
					// console.log(data);
					window.location.replace(data.url);
				}).fail(function(jqXHR) {
					console.log(jqXHR);
					showToast('No se pudo crear el pago', null, 'error');
				});
			});

			function getProductos() {
				$.ajax({
					url: 'actions/obtenerproductos.php',
					method: 'POST',
					dataType: 'json'
				}).done(function(data) {
					let productos = data.data;
					$producto.append('<option disabled selected>Producto</option>');
					$.each(productos, function(i, producto) {
						$producto.append(`<option value="${producto.id}" data-price="${producto.precio}">${producto.nombre}</option>`);
					});
				}).fail(function(jqXHR) {
					console.log(jqXHR);
					showToast('No se pudieron obtener los productos', null, 'error');
				});
			}

			function getTotal(precio, cantidad) {
				let total = precio * cantidad;
				$('#total').text((!isNaN(total)) ? total : 0);
			}

			function validar() {
				let id = $producto.val();
				let producto = $producto.find('option:selected').text();
				let cantidad = parseInt($cantidad.val());
				let check = $check.prop('checked');
				return !(id <= 0 || producto.toLowerCase().trim() == 'producto' || !cantidad || cantidad <= 0 || check == false);
			}
